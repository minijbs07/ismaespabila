    <script>
        // --- SCRIPT GENERADOR DE CAOS FEMINISTA ---

        const frases = [
            "Rompiendo el techo de cristal con la frente",
            "Mi altura es una performance de g√©nero",
            "Deconstruyendo el cent√≠metro opresor",
            "Sororidad vertical: mirando a todos desde arriba",
            "La masculinidad fr√°gil mide menos de 1.75",
            "Aliado de altura (literalmente)",
            "Espacio seguro a 180cm del suelo",
            "Cuestionando privilegios y estanter√≠as altas",
            "El patriarcado se ve peque√±o desde aqu√≠",
            "Interseccionalidad y dolor de espalda",
            "Leyendo a Judith Butler en zancos",
            "No es manspreading, es que tengo las piernas largas",
            "Empoderamiento longitudinal",
            "Descolonizando mi talla de pantal√≥n",
            "1.80 de pura conciencia social",
            "Si mides menos, tambi√©n eres v√°lido (creo)",
            "Heteronorma vs. Alturonorma"
        ];

        const contenedor = document.getElementById('camino-de-frases');
        const alturaTotal = 14000; // Un poco menos que el total para no tapar el final
        const inicioGeneracion = 600; // Empezar despu√©s del t√≠tulo

        // Generar frases cada 350 p√≠xeles
        for (let i = inicioGeneracion; i < alturaTotal; i += 350) { 
            let el = document.createElement('div');
            el.classList.add('frase-profunda');
            
            // Texto aleatorio
            el.innerText = frases[Math.floor(Math.random() * frases.length)];
            
            // Posici√≥n vertical
            el.style.top = i + "px";
            
            // Posici√≥n horizontal aleatoria (zigzag)
            // Si es par a la izquierda, impar a la derecha, pero con aleatoriedad
            let randomX = Math.random() * 60; // Entre 0 y 60%
            if (Math.random() > 0.5) {
                el.style.left = randomX + "%";
            } else {
                el.style.right = randomX + "%";
            }

            // Rotaci√≥n ligera
            let rot = (Math.random() * 30) - 15;
            el.style.transform = `rotate(${rot}deg)`;

            contenedor.appendChild(el);
        }

        // Controlar la barra de progreso
        window.onscroll = function() {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            let scrolled = (winScroll / height) * 100;
            document.getElementById("barra-progreso").style.width = scrolled + "%";
        };
    </script>
